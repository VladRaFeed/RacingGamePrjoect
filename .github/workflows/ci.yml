name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Check out repository

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create reports directory
      run: |
        mkdir -p reports/pytest
        mkdir -p reports/flake

    - name: Run autopep8
      run: |
        autopep8 --in-place --aggressive --max-line-length=88 --ignore=E203 src/**/*.py

    - name: Run flake8 and generate HTML report
      run: |
        flake8 src/ --max-line-length=88 --extend-ignore=E203 --format=html --htmldir=reports/flake

    - name: Run pytest and generate HTML report
      run: |
        pytest src/ --verbose --html=reports/pytest/report.html --self-contained-html

    - name: Upload pytest report
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: reports/pytest/report.html
        retention-days: 7

    - name: Upload flake8 report
      uses: actions/upload-artifact@v4
      with:
        name: flake8-report
        path: reports/flake/
        retention-days: 7